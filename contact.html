<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>

	<body>
		<div align="center" style="width: 900px; text-align: center; background-color: lightgrey; margin: auto; font-family: Verdana, sans-serif;">
		<header>
			<br />
			<h1 align="center">Contact</h1>
		</header>

		<hr />
		<nav>
			<a href="index.html" style="padding: 35px">Home</a>
			<a href="menu.html" style="padding: 35px">Menu</a>
			<a href="contact.html" style="padding: 35px">Contact Us</a>
		</nav>
		<hr />

			<section id="form">
				<form action="fakepage.html" method="POST">
					<table align="center" style="border-spacing: 10px; padding: 20px">
						<tr>
							<td align="right">Name: </td>
							<td align="left"><input type="text" name="name" /></td>
						</tr>
						<tr>
							<td align="right">Email: </td>
							<td align="left"><input type="text" name="email" /></td>
						</tr>
						<tr>
							<td align="right">Phone: </td>
							<td align="left"><input type="text" name="phone" /></td>
						</tr>
						<tr>
							<td align="right">Reason for Inquiry: </td>
							<td align="left"><select name="reasons">
								<option value="cater">Catering</option>
								<option value="job">Employment Opportunity</option>
								<option value="events">Schedule an Event</option>
								<option value="concern">Concerns</option>
							</select></td>
						</tr>
						<tr>
							<td align="right">Additional Info: </td>
							<td align="left"><textarea name="addInfo"></textarea></td>
						</tr>
						<tr>
							<td align="right">Have you been to the restaurant? </td>
							<td align="left"><input type="radio" name="answer" value="No" checked />No <input type="radio" name="answer" value="Yes" />Yes</td>
						</tr>
						<tr>
							<td align="right">Best days to contact you: </td>
							<td align="left"><input type="checkbox" name="bestDays" value="Sunday" />Sun <input type="checkbox" name="bestDays" value="Monday" />Mon <input type="checkbox" name="bestDays" value="Tuesday" />Tues <input type="checkbox" name="bestDays" value="Wesdneday" />Wed <input type="checkbox" name="bestDays" value="Thursday" />Thurs <input type="checkbox" name="bestDays" value="Friday" / >Fri <input type="checkbox" name="bestDays" value="Saturday" />Sat</td>
						</tr>
					</table>
					<input type="submit" />
				</form>	
			</section> <br />

		<footer>
				<hr />
				<p>1228 Jackson Street Cumby, Texas 75433</p><br />
		</footer>
	</div>
</body>
</html>
